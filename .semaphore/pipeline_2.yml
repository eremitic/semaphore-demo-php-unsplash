version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker build
    task:
      jobs:
        - name: Build
          commands:
            - sudo apt-get update
            - sudo apt-get install -y npm
            - echo "$DOCKER_PASSWORD" | docker login  --username "$DOCKER_USERNAME" --password-stdin
            - 'docker pull "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:latest || true'
            - 'docker build --cache-from "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:latest -t "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push "$DOCKER_USERNAME"/semaphore-demo-php-unsplash:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - phpbrew switch 7.4.10
          - checkout
          - cd src
          - cache restore
          - composer install --no-dev
          - cd ..
promotions:
  - name: Deploy to heroku
    pipeline_file: pipeline_4.yml
  - name: Deploy to heroku
    pipeline_file: pipeline_5.yml
